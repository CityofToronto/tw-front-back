<form id="project-role" ic-post-to="/api/update-role/" ic-target="#table-holder">
  <h3 style="margin-top: 0%;">Editing Project Role:</h3>
  <div class="hidden">
    {% csrf_token %}
  </div>
  <div class="hidden">
    <input type="hidden" name="id" value="{{project.id}}" />
  </div>
  <div>
    <label for="project_number">Project Number:</label>
    <input type="text" id="project_number" name="project_number" value="{{project.project_number}}"
      readonly="readonly" />
  </div>
  <div>
    <label for="project_name">Project Name:</label>
    <input type="text" id="project_name" name="project_name" value="{{project.project_name}}" readonly="readonly" />
  </div>
  <div>
    <label for="user_role">My Role:</label>
    <select id="user_role" name="user_role">
      {% for key in roles %}
      <option value="{{key.pk}}" {% if key.name == project.user_role.name %} selected {% endif %}>{{key.name}}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn">Save</button>
</form>
