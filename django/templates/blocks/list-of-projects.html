{% load static %} {% if projects %}
<table id="user-projects" class="projects">
  <tr class="header">
    <td>Project Number</td>
    <td>Project Name</td>
    <td>My Role</td>
    <td>Edit Role</td>
  </tr>
  {% for project in projects %}
  <tr class="data">
    <td>
      <a href="{% url 'project-details' project.project_number %}"
        >{{project.project_number}}</a
      >
    </td>
    <td>
      <a href="{% url 'project-details' project.project_number %}"
        >{{project.project_name}}</a
      >
    </td>
    <td>
      <a href="{% url 'project-details' project.project_number %}"
        >{{project.user_role.name}}</a
      >
    </td>
    <td
      ic-get-from="/api/project-role/{{project.id}}/"
      ic-target="#form-holder"
      onclick="unHideForm(this);"
    >
      <input
        type="image"
        src="{% static 'project/edit-5.svg' %}"
        alt="Edit My Role"
      />
    </td>
  </tr>
  {% endfor %}
</table>

{% else %}
<p>You Currently Have no Projects.</p>
{% endif %}
